<!-- Header -->
<header class="bg-gradient-to-r from-primary-dark to-primary-light text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">
            <svg class="h-10 w-10 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="white"/>
                <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="white"/>
            </svg>
            <h1 class="text-2xl font-bold">نظام إدارة الموارد البشرية</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJjdXJyZW50Q29sb3IiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS11c2VyLWNpcmNsZSI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjEwIiByPSIzIi8+PHBhdGggZD0iTTcgMjAuNjYyVjE5YTIgMiAwIDAgMSAyLTJoNmEyIDIgMCAwIDEgMiAydjEuNjYyIi8+PC9zdmc+" alt="User" class="h-8 w-8 rounded-full bg-white p-1">
                <span class="text-white mr-2 user-name">مدير النظام</span>
            </div>
            
            <!-- Notifications -->
            <div class="relative">
                <button onclick="toggleNotifications()" class="text-white hover:bg-white hover:bg-opacity-20 p-2 rounded-lg transition relative">
                    <i class="fas fa-bell text-xl"></i>
                    <span id="notification-badge" class="absolute -top-1 -left-1 h-5 w-5 bg-red-500 rounded-full text-xs flex items-center justify-center font-bold">3</span>
                </button>
                
                <!-- Notifications Dropdown -->
                <div id="notifications-dropdown" class="hidden absolute left-0 mt-2 w-80 bg-white rounded-lg shadow-xl z-50 max-h-96 overflow-y-auto">
                    <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                        <h3 class="font-bold text-gray-800">الإشعارات</h3>
                        <button onclick="markAllAsRead()" class="text-sm text-primary hover:text-primary-dark">
                            تحديد الكل كمقروء
                        </button>
                    </div>
                    <div id="notifications-list" class="divide-y divide-gray-100">
                        <div class="p-4 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                            <p>جاري تحميل الإشعارات...</p>
                        </div>
                    </div>
                    <div class="p-3 border-t border-gray-200 text-center">
                        <a href="#" onclick="showAllNotifications()" class="text-sm text-primary hover:text-primary-dark">
                            عرض جميع الإشعارات
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Logout Button -->
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm transition">
                <i class="fas fa-sign-out-alt ml-1"></i> خروج
            </button>
        </div>
    </div>
</header>
