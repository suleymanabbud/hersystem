services:
  - type: web
    name: hr-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hr-db
          property: connectionString

databases:
  - name: hr-db
    plan: free

